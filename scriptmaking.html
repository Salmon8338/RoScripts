<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Roblox Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Add some basic styles here */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create a New Script</h1>
    <form id="script-form">
        <input type="text" id="script-title" placeholder="Script Title" required>
        <textarea id="script-content" placeholder="Enter your script content" required></textarea>
        <button type="submit">Submit Script</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.getElementById('script-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('script-title').value;
            const content = document.getElementById('script-content').value;

            // Add the new script to Firebase Firestore
            db.collection('scripts').add({
                title: title,
                content: content,
                userId: auth.currentUser.uid,
                timestamp: new Date()
            }).then(() => {
                alert("Script created successfully!");
                window.location.href = 'home.html';  // Redirect to home after submission
            }).catch(error => {
                console.error("Error adding script: ", error);
            });
        });
    </script>
</body>
</html>
