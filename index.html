<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .scripts-list {
            margin-top: 30px;
        }
        .script-item {
            background-color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Script Sharing Hub</h1>
        <p>Share and discover amazing Roblox scripts!</p>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Submit a New Script</h2>
            <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
                <input type="text" name="script_name" placeholder="Script Name" required>
                <textarea name="script_code" placeholder="Paste your script code here..." rows="10" required></textarea>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Submit Script</button>
            </form>
        </div>

        <div class="scripts-list">
            <h2>Shared Scripts</h2>

            <div class="script-item">
                <h3>Sample Script 1</h3>
                <pre>-- Sample Roblox script code here</pre>
            </div>

            <div class="script-item">
                <h3>Sample Script 2</h3>
                <pre>-- Another sample Roblox script code here</pre>
            </div>

            <!-- Additional scripts can be added here manually or dynamically through backend services -->
        </div>
    </div>
</body>
</html>
